<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #aad21a;
      padding: 20px;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #8a4747;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #1499a8;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    td {
      background-color: #1b436b;
    }

    caption {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .highlight {
      background-color: #ffeb3b;
    }
  </style>
</head>

  <table>
